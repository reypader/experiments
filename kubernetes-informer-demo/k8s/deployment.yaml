---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-informer-demo
  namespace: default
  labels:
    app: kubernetes-informer-demo
spec:
  replicas: 3  # Deploy multiple instances to see cluster membership
  selector:
    matchLabels:
      app: kubernetes-informer-demo
  template:
    metadata:
      labels:
        app: kubernetes-informer-demo
    spec:
      serviceAccountName: kubernetes-informer-demo
      containers:
        - name: app
          image: kubernetes-informer-demo:latest
          imagePullPolicy: Never  # For Minikube local images
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"