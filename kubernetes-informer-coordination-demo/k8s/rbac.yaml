---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-informer-coordination-demo
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-informer-coordination-demo-pod-reader
  namespace: default
subjects:
  - kind: ServiceAccount
    name: kubernetes-informer-coordination-demo
    namespace: default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io